<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="style.css" />
	<head>
		<meta charset="UTF-8" />
		<title>Генератор случайных пользователей</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
			class="main"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="row game-card align-items-center">
				<div class="col col-md-6 offset-md-3">
					<div class="card text-center">
						<div class="card-header">
							<p class="m-0">Окно результатов генерации</p>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h3 class="card-title">
										<!--										<span id="surnameOutputt">Генерация фамилии</span>-->
									</h3>
									<h4>
										Имя:
										<span id="firstNameOutput">Иван</span>
									</h4>
									<h4>
										Фамилия:
										<span id="SurnameOutput">Иванов</span>
									</h4>
									<h4>
										Отчество:
										<span id="MiddleNameOutput">
											Иванович
										</span>
									</h4>
									<h4>
										Профессия:
										<span id="ProfessionOutput">
											Педагог
										</span>
									</h4>
									<p>
										<span id="genderOutput">Мужчина</span>
										<span>,</span>
										<span id="birthYearOutput">9 апреля</span>
										<br />
										<div></div>
										<span>
											<button type="button" id="btn" class="btn btn-secondary">
												Обновить данные
											</button>
										</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="personGenerator.js"></script>
		<script src="init.js"></script>
	</body>
</html>
